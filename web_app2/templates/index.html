<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailBook | Distributed Booking System</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav id="main-nav" class="hidden">
        <div class="nav-container">
            <div class="brand">
                <i class="uil uil-subway"></i> RailBook
            </div>
            <div class="user-info">
                <span id="user-greeting"></span>
                <button id="logout-button" class="btn btn-logout"><i class="uil uil-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div id="container">

        <div id="auth-section">
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="show-login-btn" class="active">Log In</button>
                    <button id="show-register-btn">Sign Up</button>
                </div>

                <form id="login-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <p>Log in to manage your bookings.</p>
                    <div class="form-group">
                        <i class="input-icon uil uil-user"></i>
                        <input type="text" id="login-username" placeholder="Username (admin / customer)" required>
                    </div>
                    <div class="form-group">
                        <i class="input-icon uil uil-lock"></i>
                        <input type="password" id="login-password" placeholder="Password (admin123 / cust123)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-message" class="auth-message"></p>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <p>Get started with your next journey.</p>
                    <div class="form-group">
                        <i class="input-icon uil uil-user"></i>
                        <input type="text" id="register-username" placeholder="New Username" required>
                    </div>
                    <div class="form-group">
                        <i class="input-icon uil uil-lock"></i>
                        <input type="password" id="register-password" placeholder="New Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p id="register-message" class="auth-message"></p>
                </form>
            </div>
        </div>
        <div id="customer-app" class="hidden">
            <div class="card search-container">
                <form id="search-form" class="search-bar">
                    <div class="search-field">
                        <i class="input-icon uil uil-location-point"></i>
                        <select id="search-from" required><option value="">From: Select City...</option></select>
                    </div>
                    <div class="search-field">
                        <i class="input-icon uil uil-location-pin-alt"></i>
                        <select id="search-to" required><option value="">To: Select City...</option></select>
                    </div>
                    <div class="search-field">
                        <i class="input-icon uil uil-calendar-alt"></i>
                        <input type="date" id="search-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-search">Search</button>
                </form>
            </div>

            <div id="search-results" class="results-container"></div>

            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h3>My Bookings</h3>
                        <button id="view-bookings-button" class="btn-refresh"><i class="uil uil-refresh"></i> Refresh</button>
                    </div>
                    <div id="bookings-list" class="card-body scrollable">
                        <p class="placeholder">Click 'Refresh' to load your bookings.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><i class="uil uil-robot"></i> RailBot Assistant</h3>
                    </div>
                    <div id="chat-container" class="card-body">
                        <div id="chat-messages">
                            <div class="msg bot">Hello! I can help you with your bookings or find trains.</div>
                        </div>
                        <form id="chat-form" class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Ask a question..." required>
                            <button type="submit" class="btn btn-primary"><i class="uil uil-message"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-app" class="hidden">
            <div class="admin-grid">
                <div class="card">
                    <div class="card-header"><h3>Add Train Route</h3></div>
                    <form id="add-train-form" class="card-body">
                        <input type="number" id="admin-train-num" placeholder="Train Number" required>
                        <input type="text" id="admin-train-name" placeholder="Train Name" required>
                        <select id="admin-from-city" required><option value="">From...</option></select>
                        <select id="admin-to-city" required><option value="">To...</option></select>
                        <select id="admin-train-type" required>
                            <option value="">Select Type...</option>
                            <option value="Express">Express</option>
                            <option value="Superfast">Superfast</option>
                            <option value="Rajdhani">Rajdhani</option>
                            <option value="Duronto">Duronto</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Create Route</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header"><h3>Schedule a Service</h3></div>
                    <form id="add-service-form" class="card-body">
                        <input type="number" id="admin-service-train-num" placeholder="Train Number (must exist)" required>
                        <label>Departure</label>
                        <input type="datetime-local" id="admin-service-departure" required>
                        <label>Arrival</label>
                        <input type="datetime-local" id="admin-service-arrival" required>
                        <div id="seat-classes-container"></div>
                        <button type="button" id="add-seat-class-btn" class="btn btn-secondary">Add Seat Class</button>
                        <button type="submit" class="btn btn-primary">Publish Schedule</button>
                    </form>
                </div>

                <div class="card full-width">
                    <div class="card-header"><h3>Existing Train Routes</h3></div>
                    <form id="admin-view-trains-form" class="card-body">
                        <div class="filter-bar">
                            <select id="admin-filter-from"><option value="">Filter Source...</option></select>
                            <select id="admin-filter-to"><option value="">Filter Destination...</option></select>
                            <button type="submit" class="btn btn-secondary">Filter</button>
                            <button type="button" id="admin-view-all-btn" class="btn">Show All</button>
                        </div>
                        <div id="admin-trains-list"></div>
                    </form>
                </div>
            </div>
        </div>

        <div id="global-message"></div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
