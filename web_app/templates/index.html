<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Train Booking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav id="main-nav" class="hidden">
        <div class="nav-container">
            <div class="brand">
                <i class="uil uil-train"></i> RailBook
            </div>
            <div class="user-info">
                <span id="user-greeting">Welcome</span>
                <button id="logout-button" class="btn-small">Logout</button>
            </div>
        </div>
    </nav>

    <div id="auth-section" class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="login-form">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Username" id="login-username" autocomplete="off" required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" id="login-password" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4">Login</button>
                                            </form>
                                            <p id="login-message" class="mb-0 mt-4 text-center error-text"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form id="register-form">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Choose Username" id="register-username" autocomplete="off" required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Choose Password" id="register-password" autocomplete="off" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4">Register</button>
                                            </form>
                                            <p id="register-message" class="mb-0 mt-4 text-center error-text"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="customer-app" class="main-content hidden">
        
        <div class="search-container">
            <h3>Book Your Train Ticket</h3>
            <form id="search-form" class="search-bar">
                <div class="search-field">
                    <label>FROM</label>
                    <select id="search-from" required><option value="">Loading...</option></select>
                    <i class="uil uil-location-point input-icon-s"></i>
                </div>
                <div class="exchange-icon"><i class="uil uil-exchange"></i></div>
                <div class="search-field">
                    <label>TO</label>
                    <select id="search-to" required><option value="">Loading...</option></select>
                    <i class="uil uil-map-marker input-icon-s"></i>
                </div>
                <div class="search-field">
                    <label>DATE</label>
                    <input type="date" id="search-date" required>
                </div>
                <button type="submit" class="search-btn">SEARCH TRAINS</button>
            </form>
        </div>

        <div id="search-results" class="results-container"></div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <h4>My Bookings</h4>
                    <button id="view-bookings-button" class="btn-text">Refresh</button>
                </div>
                <div id="bookings-list" class="card-body scrollable">
                    <p class="placeholder-text">No bookings loaded.</p>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h4>AI Assistant</h4>
                </div>
                <div class="card-body chatbot-body">
                    <div id="chat-messages">
                        <div class="bot-msg">Hello! Ask me about trains or your bookings.</div>
                    </div>
                    <form id="chat-form" class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type a message..." required>
                        <button type="submit"><i class="uil uil-message"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-app" class="main-content hidden">
        <div class="container">
            <h2 class="mb-4">Admin Console</h2>
            <p id="admin-message" class="admin-feedback"></p>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="admin-card">
                        <h5>Add Train Route</h5>
                        <form id="add-train-form">
                            <input type="number" id="admin-train-num" class="form-style-light" placeholder="Train Number" required>
                            <input type="text" id="admin-train-name" class="form-style-light" placeholder="Train Name" required>
                            <select id="admin-from-city" class="form-style-light" required></select>
                            <select id="admin-to-city" class="form-style-light" required></select>
                            <select id="admin-train-type" class="form-style-light" required>
                                <option value="Express">Express</option>
                                <option value="Rajdhani">Rajdhani</option>
                                <option value="Duronto">Duronto</option>
                                <option value="Shatabdi">Shatabdi</option>
                            </select>
                            <button type="submit" class="btn-admin">Add Train</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="admin-card">
                        <h5>Add Service Schedule</h5>
                        <form id="add-service-form">
                            <input type="number" id="admin-service-train-num" class="form-style-light" placeholder="Train Number" required>
                            <div class="row">
                                <div class="col-6">
                                    <label style="font-size:12px; color:#666;">Departure Time</label>
                                    <input type="datetime-local" id="admin-service-departure" class="form-style-light" required>
                                </div>
                                <div class="col-6">
                                    <label style="font-size:12px; color:#666;">Arrival Time</label>
                                    <input type="datetime-local" id="admin-service-arrival" class="form-style-light" required>
                                </div>
                            </div>
                            
                            <div id="seat-classes-container"></div>
                            <button type="button" id="add-seat-class-btn" class="btn-text-dark" style="margin-bottom: 15px;">+ Add Seat Class</button>
                            
                            <button type="submit" class="btn-admin">Add Service</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="admin-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Train Routes</h5> </div>
                        
                        <form id="admin-view-trains-form" class="row mb-3">
                            <div class="col-md-4">
                                <select id="admin-filter-from" class="form-style-light">
                                    <option value="">Filter Source...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select id="admin-filter-to" class="form-style-light">
                                    <option value="">Filter Destination...</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex gap-2">
                                <button type="submit" class="btn-admin" style="width: auto; padding: 0 20px;">Filter</button>
                                <button type="button" id="admin-view-all-btn" class="btn-text-dark" style="background:#fff;">Show All</button>
                            </div>
                        </form>

                        <div id="admin-trains-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
